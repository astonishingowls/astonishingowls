<header class="navigation col-xs-12">
  <div class="logo">
    <img src="../../assets/logo.png"/>
    <p class="title">Astonishing Owls</p>
  </div>

  <div class="logout">
    <a ng-disabled="disabled" href="#/register">Register</a>
    <a ng-disabled="disabled" href="#/login">Login</a>
  </div>

</header>

<div >
  <img class="loginwall" src="../../assets/loginWall.jpg"/>
</div>

<div id="login" class="col-xs-12 col-md-4">
    <h1>Register</h1>
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <form class="form" ng-submit="register()">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" ng-model="registerForm.username" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
        </div>
        <div>
            <button type="submit" class="btn btn-default" ng-disabled="disabled">Register</button>
        </div>
    </form>

    <a class="btn btn-default" ng-disabled="disabled" href="#/login">Log In</a>

</div>
